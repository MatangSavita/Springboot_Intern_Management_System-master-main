<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Details</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/headerFragment :: header"></div>
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Verification Details</h1>
    </div>

    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Request Details</h5>

                <p><strong>Intern ID:</strong> <span th:text="${verification.internId}"></span></p>
                <p><strong>Intern Name:</strong> <span th:text="${verification.internName}"></span></p>
                <p><strong>Intern Contact No:</strong> <span th:text="${verification.internContact}"></span></p>
                <p><strong>Company Name:</strong> <span th:text="${verification.companyName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${verification.email}"></span></p>

                <form method="post" th:action="@{/bisag/admin/approve/{id}(id=${verification.id})}">
                    <input type="hidden" name="adminId">
                    <div class="form-group">
                        <label for="remarks">Remarks:</label>
                        <textarea id="remarks" name="remarks" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>

                <form method="post" th:action="@{/bisag/admin/reject/{id}(id=${verification.id})}" class="mt-2">
                    <input type="hidden" name="adminId">
                    <button type="submit" class="btn btn-danger">Reject</button>
                </form>

            </div>
        </div>
    </section>
</main>
</body>
</html>
