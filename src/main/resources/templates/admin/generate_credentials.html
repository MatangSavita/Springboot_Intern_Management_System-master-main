<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate or Update Credentials</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
<div th:replace="fragments/headerFragment :: header"></div>
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Generate or Update Intern Credentials</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/bisag/admin/admin_dashboard}">Dashboard</a></li>
                <li class="breadcrumb-item active">Generate or Update Credentials</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="card">
            <div class="card-body form-container">
                <h5 class="card-title text-center mb-4">Update Intern Credentials</h5>
                <form id="credentialsForm" action="/bisag/admin/update_credentials" method="post" onsubmit="return showAlertBeforeSubmit()">

                    <div class="mb-3">
                        <label for="internId" class="form-label">Select Intern:</label>
                        <select id="internId" name="internId" class="form-select" required>
                            <option th:each="intern : ${internList}"
                                    th:value="${intern.internId}"
                                    th:text="${intern.firstName} +' '+ ${intern.internId}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="internEmail" class="form-label">Enter Email for Intern:</label>
                        <input type="email" id="internEmail" name="internEmail" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
    <div th:replace="fragments/footerFragment :: footer"></div>

</main>

<script>
    function showAlertBeforeSubmit() {
        alert("Credentials update request submitted.");
        return true; // allow form submission after alert
    }
</script>

</body>
</html>
