<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Definition</title>
    <!-- Include any necessary styles or scripts -->
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Bootstrap CSS is used for the card layout in this example -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<style>
/*nee css for*/

.form-container {
width: 60%;
margin: auto;
padding: 20px;
border-radius: 8px;
box-shadow: 0px 0px 10px #ccc;
background-color: #f9f9f9;
text-align: center;
}
.form-container label {
font-weight: bold;
display: block;
margin-top: 10px;
}
.form-container select, .form-container input, .form-container textarea {
width: 80%;
padding: 8px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
}
.form-container button {
margin-top: 15px;
padding: 10px 20px;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: #007bff;
color: white;
}
.form-container button:hover {
background-color: #0056b3;
}
.message {
color: green;
font-weight: bold;
margin-top: 10px;
}
.error-message {
color: red;
font-weight: bold;
}

/*nee css for*/
</style>

<body >

<!-- Include the header fragment -->
<div th:replace="fragments/guideHeaderFragment :: header"></div>

<!-- Include the aside fragment -->
<div th:replace="fragments/guideAsideFragment :: aside"></div>

<main id="main" class="main">
    <div class="form-container">
        <h2>Assign Project Definition</h2>

        <!-- Display Error or Success Messages -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="message">
            <p th:text="${success}"></p>
        </div>

        <form th:action="@{/bisag/guide/create_project_def}" method="post">
            <label>Select Group:</label>


            <select name="groupId" required>
                <option value="">-- Select a Group --</option>
                <option th:each="group : ${groups}"
                        th:value="${group.groupId}"
                        th:text="${group.groupId}"></option>
            </select>



            <label>Project Definition:</label>
            <input type="text" name="projectDefinition" required />

            <label>Project Description:</label>
            <textarea name="description" rows="4" required></textarea>

            <button type="submit" onclick="return alert('âœ… Are you sure you want to submit this definition for Admin Approval')">
                Assign Definition
            </button>
        </form>
    </div>


</main>
